<!DOCTYPE html>
<html>
  <head>
    <title>Brew Raffle</title>
    <link rel="stylesheet" type="text/css" href="stylesheet/normalizecss.css">
    <link href="stylesheets/styles.css" rel="stylesheet" type-"text/css" />
  </head>
  <body>
    <header id="masthead">
      <div class="container clearfix">
        <h1 class="title">Brew Raffle.</h1>
        <h2 class="subtitle">The beginning of the end of tea making squabbles.</h2>
      </div>
    </header>
    <div id="brew_raffle" class="container">
      <form class="text_box enterbrewer" onSubmit="javascript:chooseBrewer(); return false" />
        <textarea id="brewers"></textarea>
        <br>
        <input class="submitbutton" type="submit" value="Draw!">
      </form>
      <!--div id="previous_brewers">
      </div-->
    </div>
    <div id="result" class="container">
      <div class="container clearfix">
        <div id="gearoid">
          <h2 class="resulting">
          And the brewer is... <br>
          <span id="the_brewer">
          </span>
          <h2/>
        </div>
        
      </div>
    </div>
    <script src="scripts/jquery.js" type="text/javascript"></script>
    <script src="scripts/brewerscript.js" type="text/javascript"></script>

    <script src="scripts/bootstrap.min.js" type="text/javascript"></script>
  </body>
</html>
